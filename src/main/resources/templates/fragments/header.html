<th:block th:fragment="header">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <!-- アプリ名 -->
                <a class="navbar-brand fw-bold" href="/">
                    <i class="bi bi-gear-fill me-2"></i>Basic Spring Boot App
                </a>
                <!-- ナビゲーション -->
                <div class="d-flex align-items-center">
                    <!-- AI機能サンプルメニュー -->
                    <a href="/ai" class="btn btn-outline-light me-2" title="AI機能サンプル">
                        <i class="bi bi-robot me-1"></i>AI機能サンプル
                    </a>
                    <!-- ダークモード切替トグルボタン -->
                    <button type="button" class="btn btn-outline-light me-2" id="darkModeToggle" title="ダークモード切替">
                        <i class="bi bi-moon-fill" id="darkModeIcon"></i>
                    </button>
                    <!-- ログアウトボタン -->
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light" title="ログアウト">
                            <i class="bi bi-box-arrow-right me-1"></i>ログアウト
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
</th:block>
