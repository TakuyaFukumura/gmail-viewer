<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- 共通CSSフラグメント -->
    <th:block th:replace="~{fragments/common-css :: commonCss}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- 共通ヘッダー -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!-- メインコンテンツ -->
    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body text-center">
                            <h1 class="card-title h3 mb-4 text-primary">
                                <i class="bi bi-house-door-fill me-2"></i>Index
                            </h1>
                            <div class="alert alert-info border-start border-4 border-info">
                                <i class="bi bi-info-circle-fill me-2"></i>
                                <span th:text="${message}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 共通フッター -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
