<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- 共通CSSフラグメント -->
    <th:block th:replace="~{fragments/common-css :: commonCss}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- 共通ヘッダー -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!-- メインコンテンツ -->
    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body text-center">
                            <h1 class="card-title h3 mb-4 text-primary">
                                <i class="bi bi-envelope-fill me-2"></i>Gmail Viewer
                            </h1>
                            <div class="alert alert-info border-start border-4 border-info">
                                <i class="bi bi-info-circle-fill me-2"></i>
                                <span th:text="${message}"></span>
                            </div>
                            
                            <!-- Gmail機能へのリンク -->
                            <div class="row g-3 mt-3">
                                <div class="col-md-6">
                                    <a th:href="@{/gmail/mails}" class="btn btn-primary btn-lg w-100">
                                        <i class="bi bi-envelope-open-fill me-2"></i>
                                        メール一覧
                                    </a>
                                </div>
                                <div class="col-md-6">
                                    <a th:href="@{/gmail/setup}" class="btn btn-outline-secondary btn-lg w-100">
                                        <i class="bi bi-gear-fill me-2"></i>
                                        API設定
                                    </a>
                                </div>
                            </div>
                            
                            <div class="mt-4 text-muted">
                                <small>
                                    <i class="bi bi-shield-check me-1"></i>
                                    Gmail APIを使用してメールを安全に表示します
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 共通フッター -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
