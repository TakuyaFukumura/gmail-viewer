# H2 Database configuration
spring.datasource.url=jdbc:h2:file:./data/gmailviewer
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development/debugging)
spring.h2.console.enabled=true

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Use schema.sql and data.sql for initialization
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Gmail OAuth設定
# Googleアプリケーション認証情報（環境変数で設定）
app.google.client-id=${GOOGLE_CLIENT_ID:your-client-id-here}
app.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret-here}
app.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/oauth2/callback}

# Gmail APIスコープ設定
app.gmail.scopes[0]=https://www.googleapis.com/auth/gmail.readonly
